<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exemplo tabela 01</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Exemplo Tabela 01</h1>
	<p>Tabelas vão expor dados de múltimplas dimensões</p>
	<table border="1">
	<!-- tr table Row -->
		<thead>
			<tr>
			<!-- th table header -->
				<th>Console</th>
				<th>Ano Lançamento</th>
				<th>Preço</th>
			</tr>
			
		</thead>
		
		<tbody>
		<!-- td table data -->
		<tr>
			<td>XBox 360</td>
			<td>2006</td>				
			<td>R$1200,00</td>
		</tr>
		<tr>
			<td>PS4</td>	
			<td>2014</td>				
			<td>R$1500,00</td>
		</tr>
		<tr>
			<td>Switch</td>
			<td>2017</td>				
			<td>R$2000,00</td></tr>
		<tr>
			<td>Wii U</td>
			<td>2014</td>
			<td>R$1300,00</td>
		</tr>
		</tbody>
		
		<tfoot>
		<!--  no braek space  para adicionar um espaço na celula em branco &nbsp -->
			<td></td>
			<td></td>
			<td>1600,00</td>
		</tfoot>
	</table>	
</body>
</html>
