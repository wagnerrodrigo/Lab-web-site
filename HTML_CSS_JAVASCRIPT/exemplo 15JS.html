<head>

<body>
	<h1>Exemplo 15</h1>
	<form name="ficha">
		<label>Nome: <input name="name" required></label>
		<label>Altura: <input name="altura" type="Number" step="0.01" min="1.3" max="2.3" placeholder="digite altura em metros"p></label>
		<label>Peso: <input name="peso" type="Number" placeholder="digit em kilogramas"></label>
		<label>Masculino<input type="radio" name="sexo" value="M"></label>
		<label>Feminino<input type="radio" name="sexo" value="F"></label>
		<input type="submit" value="Calcular">
		<input type="reset" value="Limpar">

	</form>
	<p></p>
	<script>
		var ficha = document.forms.ficha;
		var saida = document.getElementsByTagName("p")[0];

		ficha.addEventListener("submit", function(evento){
			evento.preventDefault();
			console.log("Formulario enviado");
			saida.innerHTML = "Ola " +  ficha.name.value + " voce mede " + ficha.altura.value + " seu peso" + ficha.peso.value + "kg!";
		});
	</script>
</body>
