<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>exemplo 16</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>exemplo 16</h1>
	<form name="somador">
		<label><input type="text" name="A"></label>
		<label><input type="text" name="B" ></label>
		<input type="submit" />
	</form>
	<p> a soma de <var>A</var> e <var>B</var> E <output> </output>.</p>
	<script>
		var saidas = document.getElementsByTagName("var");
		var resultado = document.getElementsByTagName("output")[0];

		document.forms.somador.addEventListener("submit", function(evento){
			evento.preventDefault();
			var a = Number(document.forms.somador.A.value);
			var b = Number(document.forms.somador.B.value);
			var s = a+b;

			saidas[0].innerHTML = a;
			saidas[1].innerHTML = b;
			resultado.innerHTML = s;

		});
	</script>
	
</body>
</html>
