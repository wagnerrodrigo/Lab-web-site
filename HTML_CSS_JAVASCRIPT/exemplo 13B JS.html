<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Exemplo 12</h1>
	<p><span>A soma</span> de <var contenteditable>2</var> e <var contenteditable>3</var> é <output>?</output></p>
	<button>+</button>
	<button>-</button>
	<button>*</button>
	<button>/</button>
	<script>
		// localizar entradas
		// var valor = document.getElementsByTagName("var");
		// var inicial = Number(valor[0].innerHTML);
		// var final = Number(valor[1].innerHTML);


		var entradas = document.getElementsByTagName("var");
		var numero1= entradas[0];
		var numero2= entradas[1];
		var botao = document.getElementsByTagName("button")[0];
		var botao1 = document.getElementsByTagName("button")[1];
		var botao2 = document.getElementsByTagName("button")[2];
		var botao3 = document.getElementsByTagName("button")[3];

		//localizar  saidas
		var saida = document.getElementsByTagName("output")[0];
		var saida1 = document.getElementsByTagName("span")[0];


		//realizar caluculos registros do eventos
		// botao.addEventListener("click", function() {
		// 	saida.innerHTML = Number(numero1.innerHTML) + Number(numero2.innerHTML);
		// })


		// outra forma
		botao.addEventListener("click", function() {
			var A = Number(numero1.innerHTML);
			var B = Number(numero2.innerHTML);
			var C = A + B ;
			saida.innerHTML = C;
			saida1.innerHTML = "A soma";
		})
			botao1.addEventListener("click", function() {
			var A = Number(numero1.innerHTML);
			var B = Number(numero2.innerHTML);
			var C = A - B ;
			saida.innerHTML = C;
			saida1.innerHTML = "A subitração";
		})
			botao2.addEventListener("click", function() {
			var A = Number(numero1.innerHTML);
			var B = Number(numero2.innerHTML);
			var C = A * B ;
			saida.innerHTML = C;
			saida1.innerHTML ="A multiplicaçao";
		})

			botao3.addEventListener("click", function() {
			var A = Number(numero1.innerHTML);
			var B = Number(numero2.innerHTML);
			var C = A / B ;
			saida.innerHTML = C;
			saida1.innerHTML ="A diviçao";
		})


	</script>
</body>
</html>
